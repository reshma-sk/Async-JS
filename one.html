<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Asynchronous Javascript</h1>
    <button id="stop">Stop</button>
    <script>
        let setTime;
        
        const changeText = function() { document.getElementById('heading').innerHTML = 'source code' }
        setTime = setTimeout(changeText, 2000)
        const stopTime = ()=>{
            clearTimeout(setTime)
        } 
        document.getElementById('stop').addEventListener('click',stopTime)
    </script>
</body>
</html>
